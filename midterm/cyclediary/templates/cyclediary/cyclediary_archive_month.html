{% extends "base.html" %}
{% block title %}cyclediary_archive_month.html{% endblock %}
{% block content %}

    <h1>Diary Archive for {{ month|date:"F, Y" }}</h1>
<br><br>
  <br><br>
<div>
    <ul>
        {% for diary in object_list %}
        <li class="h5">
            {{ diary.diary_dt|date:"Y-m-d" }}&emsp;
            <a style="color:#353535" href="{{ diary.get_absolute_url }}">
                <strong>{{ diary.title }}</strong></a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
